<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>apps</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item [routerLink]="'products'">Products</a>
    <button mat-menu-item [routerLink]="'inventory'">Inventory</button>
  </mat-menu>
  <button mat-button id="title-app" [routerLink]="'home'">Angular Library Microservices</button>
  <span class="example-spacer"></span>
  <button mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>person</mat-icon>
    <span id="user-name">Usuario Nombre y Apellido</span>

  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
